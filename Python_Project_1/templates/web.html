<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
        input[type="submit" i]{
            color: white;
            background-color: red; 
        }
        #view{
            background-color: cyan;
        }
        #edit{
            background-color: limegreen;
        }
    </style>
</head>

<body>
    <div class="m-4">

        <button><a href="new">ADD A NEW ITEM</a></button>


        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                
                {% for item in items %}
                
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.size}}</td>
                    <td>{{item.color}}</td>
                    <td>{{item.price}}</td>
                    <td>

                        <button id="view">
                            <a href="../getItem/{{item.id}}">View</a>
                        </button>
                        <button id="edit">
                            <a href="../items/{{item.id}}/modify">Edit</a>
                        </button>
                        <label>
                            <form action="../getItem/{{item.id}}" method="POST">
                                <input type="hidden" name="id" value="{{item.id}}">
                                <input type="submit" value="DELETE">
                            </form>
                        </label>

                    </td>
                </tr>

                {% endfor %}


            </tbody>
        </table>
    </div>
</body>

</html>
